<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz!</title>

  <link rel="stylesheet" href="style.css">
  <!--ANIMATE.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>


<body>


    <div class="container">

      <div class="punteggio">
        <span>Score: <span id="score">0</span></span>
        <span id="countdown">10</span>
      </div>
      <div class="question_number">  <!--ha tolto questo-->

      </div>

      <div class="question"> <!--ha tolto questo-->

      </div>

      <div class="answers"> <!--ha tolto questo-->

      </div>

        <div class="send">
          <button class="next" onclick="invia()">Send!</button>
        </div>
      </div>



<div class="result-box">
  <h1> Quiz result</h1>
  <table>
    <tr>
      <td>Correct</td>
      <td><span class="total-correct">0</span></td>
    </tr>
    <tr>
      <td>Wrong</td>
      <td><span class="total-wrong">1</span></td>
    </tr>
    <tr>
      <td>Your Total Score</td>
      <td><span class="total-score">2</span></td>
    </tr>
  </table>
  <button type="button" class="btn">Try Again</button>
  <button type="button" class="btn">Go Home</button>

</div>

<script src="app.js"></script>
