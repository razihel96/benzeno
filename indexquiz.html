<!DOCTYPE html>
<html lang="en">
<head>

  <title>Quiz!</title>

  <link rel="stylesheet" href="style.css">
  <!--ANIMATE.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


  <!--LOADING-->
  <script>
  (function(){
    if (window.addEventListener)
    {
      window.addEventListener("load", nascondi_loading_screen, false);
    }else{
      window.attachEvent("onload", nascondi_loading_screen);
    }
  })();
  function nascondi_loading_screen()
  {
    document.getElementById("loader").style.display = 'none';
  }
  </script>
</head>


<body class="animated bounceInUp">

    <div class="container">

      <div class="punteggio">
        <span>Score: <span id="score">0</span></span>

      </div>

      <div class="question"> <!--ha tolto questo-->

      <div class="answers"> <!--ha tolto questo-->

        </div>

        <div class ="casetta"><a href="index.html"><img class="casa" src="loghi/home.png" alt=""></a></div>

      </div>



<div class="result-box hide animated zoomIn">

    </tr>
