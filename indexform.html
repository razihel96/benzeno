<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contatti</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <!--ANIMATE.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>

  <div class="form">
    <div class="form__list">
      <label class="input-label" for="">NOME COMPLETO</label>
      <input class="input-type" type="text" placeholder="Nome Cognome">
    </div>

    <div class="form__list">
      <label class="input-label" for="">E-MAIL</label>
      <input class="input-type" type="email" placeholder="Mail Address">
    </div>

    <div class="form__list">
      <label class="input-label" for="">MESSAGGIO:</label>
      <textarea class="input-type" name="name" rows="6" placeholder="Scrivi un messaggio..."></textarea>
    </div>

    <div class="form__list">
      <button class="bottone">Invia</button>
    </div>


  </div>

</body>

</html>
